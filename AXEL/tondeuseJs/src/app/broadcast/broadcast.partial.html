<br><br>
<div ng-controller="BroadcastCtrl">

  <form class="form-inline" role="form" ng-hide="wsConnected">

    <div class="form-group">
        <input type="text" ng-model="tvName" placeholder="Tv name">
    </div>

    <input type="button" class="btn btn-success btn-sm" ng-click="connect()" value="Broadcast (start websocket)">
  </form>

  <p><strong>{{wsInfos}}<strong></p>

  <div ng-show="wsConnected">
  	<form role="form">
    		<div class="form-group">
      		<label for="inputFile">Select file</label>
      		<input type="file" ng-model="entry" accept="text/*" app-filereader/>
    		</div>

    		<div class="form-group" ng-class="{'has-error' : !valid}">
      		<label for="entry">Or enter data</label>
     	 		<textarea rows='7' class="form-control" id="entry" ng-model="entry">
     	 		</textarea>
     		</div>

        <div class="form-group">
          <label for="inputFile">Broadcast speed {{tickSpeed}} ms</label>
           <input type="range" min="100" max="2000" ng-model="tickSpeed">
        </div>

        <input type="button" class="btn btn-success" ng-click="calculate()" value="Compute and broadcast">
  	</form>
    <br><br>
  	<div class="well">
  		<canvas id="mowerCanvas"></canvas>
  	</div>
  </div>
</div>
